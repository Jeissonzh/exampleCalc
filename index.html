<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body class="body">
    <h1 class="title">Calculator</h1>
    <hr>
    <br>

    <form class="form" style="text-align: center">
        <label for="numA">Introduzca el numero A: </label>
        <input id="numA" type="number" step="1">
        <br>
        <br>
        <label for="numB">Introduzca el numero B: </label>
        <input id="numB" type="number" step="1">
        <br>
        <br>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <br>
        <br>
    </form>

    <br>
    <br>
    <label id="result" for="result">RESULT:</label>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
